<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Image Container</title>
</head>
<body>
 <div class="flex h-new_height items-center justify-center bg-cyan-50 md:h-screen">
    <div class="bg-white shadow-lg rounded-3xl w-96 h-full mt-12 md:w-new_width">
        <div class="flex flex-col text-black m-8 font-medium justify-center items-center md:flex md:flex-row md:p-4 md:justify-end md:m-32">
            <div class="m-2">Vector</div>
            <div class="m-2">Illustrations</div>
            <div class="m-2">Images</div>
            <div class="m-2">Icons</div>
        </div>  
        <input type="text" placeholder="Search" class="relative border-b border-gray-300 focus:outline-none focus:border-blue-500 py-2 w-64 left-8 md:w-96">
        <div class="flex justify-center md:justify-end"><button class="bg-slate-950 text-white m-4 p-4 px-32 rounded-2xl md:relative md:bottom-16 md:px-16 md:right-32">Upload</button></div>
        <div class="flex flex-col space-y-4 items-center justify-center m-8 md:grid md:grid-cols-3 md:gap-3 md:m-8 md: space-x-4 md:relative md:bottom-24 md:left-6 md:w-test">
            <div><img src="../images/image1.jpg" alt=""></div>
            <div><img src="../images/image2.jpg" alt=""></div>
            <div><img src="../images/image3.jpg" alt=""></div>
            <div><img src="../images/image4.jpg" alt=""></div>
            <div><img src="../images/image5.jpg" alt=""></div>
            <div><img src="../images/image6.jpg" alt=""></div>
        </div>
    </div>
 </div>
</body>
</html>
