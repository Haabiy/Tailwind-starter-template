<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Product Modal</title>
</head>
<body>
    <div class="flex flex-col bg-slate-200 min-h-screen justify-center items-center">
        <div class="h-x w-96 md:h-100 md:w-100 bg-white shadow-lg rounded-md md:shadow-lg">
            <div class="flex flex-col items-center md:flex md:flex-row">
                <div><img src="../images/headphone.png" alt="" class="w-52 h-52 mt-8 md:m-8 md:h-60 md:w-80"></div>
                <div class="md:flex md:flex-col text-center ">
                    <button class="md:relative md:ml-4 md:bottom-16 text-white bg-slate-800 p-2 m-4 rounded-3xl md:mt-32 md:self-start md:whitespace-nowrap">Free Shipping</button>
                    <div class="text-slate-950 m-1 md:ml-5 text-xl text-center md:text-left md:relative md:bottom-16">Razer Kraken Kitty Edt Gaming</div>
                    <div class="text-slate-950 m-1 md:ml-5 text-xl text-center md:text-left md:relative md:bottom-16">Headset Quartz</div>  
                    <div class="text-slate-950 m-1 md:ml-5 text-xl text-center md:text-left md:relative md:bottom-16 line-through">$ 799</div>  
                    <div class="text-slate-950 m-1 md:ml-5 text-4xl text-center md:text-left md:relative md:bottom-16 font-bold">$ 599</div>  
                    <div class="text-slate-950 m-1 md:ml-5 text-xs text-center md:text-left md:relative md:bottom-16 font-thin">This offer is valid until April 3rd or as long as stock lasts !</div>  
                    <button class="md:relative md:ml-4 md:bottom-16 text-white px-12 p-2 m-4 rounded-xl md:mt-4 md:self-start bg-blue-400">Add to cart</button>
                    <div class="text-slate-950 m-1 md:ml-5 text-xs text-center md:text-left md:relative md:bottom-16 font-normal">50+ Pcs. in stock</div>  
                    <div class="flex flex-row items-center justify-center">
                        <button class="relative ml-14 md:relative md:ml-4 md:bottom-16 text-white p-2 m-2 rounded-xl md:mt-4 md:self-start bg-blue-400 w-32 whitespace-nowrap ">Add to cart</button>
                        <button class="md:relative md:ml-4 md:bottom-16 text-white  p-2 m-2 rounded-xl md:mt-4 md:self-start bg-blue-400 w-32 whitespace-nowrap mr-12">Add to wishlist</button>
                    </div>
                </div>   

            </div>
        </div>
    </div>    
</body>
</html>
