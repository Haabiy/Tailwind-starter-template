<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Product Modal</title>
</head>
<body>
   <div class="flex flex-col bg-slate-400 h-screen justify-center items-center">
        <div class="w-4/5 h-screen bg-white m-12 rounded-2xl">
            <div class="flex flex-col mt-12 items-center justify-center">
                <img src="../images/headphone.png" alt="Headphone" class="w-60 h-52">
                <button class="bg-black rounded-full text-white m-4 p-2">Free Shipping</button>
                <div class="text-2xl">Razer Kraken Kitty Edt Gaming</div>
                <div class="text-2xl">Headset Quartz</div>
                <div class="m-4 text-xl line-through">$ 799</div>
                <div class="text-5xl font-bold">$ 599</div>
                <div class="font-thin m-2 text-xs text-slate-600">This offer is valid until April 3rd or as long as stock lasts !</div>
                <button class="bg-blue-500 text-white p-4 px-28 rounded-2xl">Add to cart</button>
                <div class="m-2 relative right-20 font-normal text-slate-600">50+ Pcs. in stock</div>
                <!--to make the button the same size, just assign fixed width instead of increaing the padding along x-direction-->
                <button class="border border-slate-500 text-black p-4 rounded-2xl mb-2 w-72" >Add to cart</button>
                <button class="bg-white border border-slate-500 text-black p-4 rounded-2xl w-72">Add to wishlist</button>
            </div>
        </div>
   </div>
</body>
</html>
