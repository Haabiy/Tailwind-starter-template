<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login Page</title>
</head>
<body>
    <div class="flex h-screen bg-rose-50 items-center justify-center">
        <div class="flex w-96 h-yheight m-4 rounded-2xl bg-white md:flex-row md:w-new_width">
            <div class="flex flex-col">
                <div class="m-6 text-2xl font-bold md:m-20">Log in</div>
                <div class="px-7 text-xs font-thin relative bottom-1 text-slate-950 md:bottom-12 md:left-12 md:text-xl text-left">Log in to your account to upload or download pictures, videos or music</div>
                <div class="flex flex-col items-center justify-center">
                    <input type="text" placeholder="Enter your email address" class="border p-6 px-24 text-xs bg-white rounded-xl m-4 placeholder:font-light placeholder:overflow-visible">
                </div>
                <div class="md:flex md:flex-col md:justify-center md:items-center md:space-x-12">
                    <div class="text-center text-slate-500 md:m-4">Forgot Password</div>
                    <button class="text-white bg-slate-800 m-2 rounded-lg p-4 w-full">Next</button>
                </div>

            </div>
            <div class="relative left-48 m-6 h-8 w-8 md:left-leftx"><img src="../images/cross.png" alt=""></div>
            <img src="../images/image6.jpg" alt="" class="hidden md:block md:w-96 md:relative md:left-28 rounded-2xl">
        </div>
    </div>
</body>
</html>
